<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        </div>
            <Label>First Name:* </Label>
            <input type="Name" name="First Name">
        <div>
        <div>
            <label>Last Name:* </label>
            <input type="Name" name="Last Name">
        </div>
        <div>
            <label for="Email">Email Address:* </label>
            <input type="Email" name="Email Address">
        </div>
        <div>
            <label>Password:* </label>
            <input type="Password" name="Password">
        </div>
        <div>
            <label for="Comfirm Password">Comfirm Password:* </label>
            <input type="password" name="Comfirm Password">
        </div>
        <div>
            <label for="Birthday">Birthday:* </label>
            <input type="numbers" name="Birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label for="Gender Identity">Gender Identity:</label>
                </br>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-Binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="A Short description about myself:">A Short description about myself:</label>
                </br>
            <textarea id="A Short description about myself" name="A Short description about myself" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language:</label>
            <select name="Favorite Languages" id="Favorite Language" aria-placeholder="javascript">
                <option value="Javascript">Javascript</option>
                <option value="English">English</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label for="Required Field">* Indicates a required field</label>
    </form>
</body>
</html>
